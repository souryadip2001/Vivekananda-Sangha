<html>

<head>
    <title>Vivekananda Sangha</title>
    <link rel="stylesheet" 
          href="style.css" />
          <script src="java.js"></script>
</head>

<body>
    <div class="bground"></div>
    <div class="card">
        <header>
            <h1>মাখলা বিবেকানন্দ সংঘ</h1>
            <h2><br>গ্রুপ সনাক্তকরণ</h2>
        </header>

        <div>
            <label><br>জন্ম তারিখ</label><br>
            <input id="inputDob" 
                   type="date" 
                   placeholder="dd/mm/yyyy" />
                   
        </div>
        <br />

        <!-- Take the date from which age is to be calculated -->
        <div>
            <label>বর্তমান তারিখ</label><br>
            <input id="cdate"
                   type="date" 
                   value="2025-01-01" />
        </div>
        <br />

        <button type="button" 
                onclick="getDOB()">
            <b>Submit</b><br>
        </button>
        <br>
        <div id="currentAge"></div>
        <div id="currentAge2"></div>
    </div>
</body>

</html>
